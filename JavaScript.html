<script>
window.addEventListener('load', function() {
  console.log('Page is loaded');
});

 // Prevent forms from submitting.
 function preventFormSubmit() {
        var forms = document.querySelectorAll('form');
        for (var i = 0; i < forms.length; i++) {
          forms[i].addEventListener('submit', function(event) {
            event.preventDefault();
          });
        }
      }
      window.addEventListener('load', preventFormSubmit);

      function handleFormSubmit(formObject) {
        google.script.run
        .withSuccessHandler(updateUrl)        
        .processForm(formObject);                        
        formObject.name.value = '';
        formObject.contents.value = '';       
        formObject.email.value = '';               
        // formObject.button.disabled = true;
      }
      function updateUrl(ticket) {
        var div = document.getElementById('output');
        div.innerHTML = 'Message: <br><span style=" font: bold 2em/1em Georgia, serif ; color: red;">' + ticket + ' </span>';
        div.innerHTML += '<span style=" font: 1.5em/1em Georgia, serif ; color: green;"> 번까지 저장했습니다.</span>';
      }
      
</script>
